<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>중첩되는 태그</title>
  <style>
    table { border-collapse: collapse; }
    th, td { border: 1px solid black; padding: 8px; }
  </style>
</head>
<body>
  <h1>샌드위치 만들기</h1>
  <h2>준비물</h2>

  <ul>
    <li>식빵</li>
    <li>잼</li>
    <li>계란</li>
  </ul>

  <h2>순서</h2>

  <ol>
    <li>식빵에 잼을 바른다.</li>
      <ol type="A">
        <li>식빵 두 장을 꺼낸다.</li>
        <li>한 장의 위쪽 면에 잼을 펴 바른다.</li>
      </ol>
    <li>그 위에 계란을 얹는다.</li>
    <li>다른 식빵으로 덮는다.</li>
  </ol>

 -->
 
   <!-- 표의 시각화를 위한 CSS 코드 -->
   
 
   <table>
     <caption>오늘의 식단</caption>
     <tr>
       <td></td>
       <th scope="col">아침</th>
       <th scope="col">점심</th>
       <th scope="col">저녁</th>
     </tr>
     <tr>
      <th scope="col">밥</th>
      <td>현미밥</td>
      <td rowspan="2">호박죽</td>
      <td>흰쌀밥</td>
    </tr>
    <tr>
      <th scope="col">국</th>
      <td>콩나물국</td>
      <td>갈비탕</td>
    </tr>
    <tr>
      <th scope="col">반찬</th>
      <td colspan="3">배추김치</td>
    </tr>
   </table>
 </body>
 </html>
